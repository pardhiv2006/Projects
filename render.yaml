# Render Blueprint for Stock Trend Prediction AI
# This file configures deployment for the backend API on Render.com
# Frontend will be deployed separately as a Static Site

services:
  # Backend API Service
  - type: web
    name: stock-trend-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.main_demo:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: "https://stock-trend-prediction-frontend.onrender.com,*"
      - key: PYTHONPATH
        value: /opt/render/project/src
    healthCheckPath: /api/health
